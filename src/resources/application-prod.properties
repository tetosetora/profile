# 本番環境

# DB接続情報
spring.datasource.url=jdbc:mysql://localhost:3306/profile_db?useSSL=false
spring.datasource.username=アカウント名
spring.datasource.password=パスワード
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view= true

# /var/log/profileのapplication.logという名前のログファイルにログを書き出す。
logging.file.name=/var/log/profile/application.log